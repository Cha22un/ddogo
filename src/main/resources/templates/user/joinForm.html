<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <h1>회원가입</h1>
    <span th:text="${data}"></span>


  <!-- <form id="/user/join" class="my-3" th:object="${user}" th:action="@{|/user/join}|}"  method="post"> -->
    <form id="/user/join" class="my-3" th:object="${user}" th:action="@{|{/user/join}|}"  method="post">
    <div>

            <!-- 1. 이름 -->
            <div class="field">
                <b>이름</b>
                <input type="text" name="user_name">
            </div>
            <!--  2. 아이디-->
            <div class="field">
                <b>아이디</b>
                <input type="text" name="user_id">
            </div>
            <!--  3. 생년월일-->
            <div class="field">
                <b>생년월일</b>
                <input type="text" name="birth">
            </div>
            <!-- 4. 성별 -->
            <div class="field gender">
                <b>성별</b>
                <div>
                    <label><input type="radio" name="gender">남자</label>
                    <label><input type="radio" name="gender">여자</label>
                </div>
            </div>
            <!-- 5. 이메일 -->
            <div class="field">
                <b>본인 확인 이메일<small>(선택)</small></b>
                <input type="email" placeholder="ex>eeee@naver.com">
            </div>
           <!-- 6. 비밀번호 -->
            <div class="field">
                <b>비밀번호</b>
                <input class="userpw-confirm" type="pwd">
            </div>
           <!-- 6. 비밀번호확인 -->
            <div class="field">
                <b>비밀번호 재확인</b>
                <input class="userpw-confirm" type="pwd2">
            </div>

        </div>

    <!-- 7. 가입하기 버튼 -->
    <input type="submit" value="가입하기">
