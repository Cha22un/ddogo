<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <h1>회원가입</h1>
    <span th:text="${data}"></span>


  <!-- <form id="/user/join" class="my-3" th:object="${user}" th:action="@{|/user/join}|}"  method="post"> -->

    <div>
        <form id="join" class="my-3" th:object="${userCreateForm}" th:action="@{/user/join}"  method="post">
            <!-- 오류시 보여주는 문구-->
            <div th:replace="~{form_errors::formErrorsFragment}"></div>
            <!-- 1. 이름 -->
            <div class="field">
                <label for="user_name">이름</label>
                <input type="text" th:field="*{user_name}">
            </div>
            <!--  2. 아이디-->
            <div class="field">
                <label for="user_id">ID</label>
                <input type="text" th:field="*{user_id}">
            </div>
            <!--  3. 생년월일-->
            <div class="field">
                <label for="birth">생년월일</label>
                <input type="date" th:field="*{birth}" th:format="'yyyy-MM-dd'">
            </div>
            <!-- 4. 성별 -->
            <div class="field gender">
                <label for="gender">성별</label>
                <div>
                    <label><input type="radio" th:field="*{gender}" value="M">남자</label>
                    <label><input type="radio" th:field="*{gender}" value="F">여자</label>
                </div>
            </div>
            <!-- 5. 이메일 -->
            <div class="field">
                <label for="email">이메일</label>
                <input type="email" th:field="*{email}" placeholder="ex>eeee@naver.com">
            </div>
           <!-- 6. 비밀번호 -->
            <div class="field">
                <label for="pwd1">비밀번호</label>
                <input class="userpw-confirm" type="password" th:field="*{pwd1}">
            </div>
           <!-- 6. 비밀번호확인 -->
            <div class="field">
                <label for="pwd2">비밀번호확인</label>
                <input class="userpw-confirm" type="password" th:field="*{pwd2}">
            </div>
            <!-- 7. 가입하기 버튼 -->
            <div>
                <input type="submit" value="가입하기">
            </div>
        </form>
    </div>




</div>
