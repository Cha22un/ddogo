<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <div class="container my-3">

        <form th:action="@{/user/searchid}" method="post" >
            <img src="/image/logo.png">
            <h2 class="mt-5">아이디 찾기</h2>
            <div class="mb-4">
                <input type="text" name="email" id="email" class="form-control form-control-lg" placeholder="가입하신 이메일주소">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary" id="button" name="button">아이디찾기</button>
            </div>
        </form>
        <div class="mt-3">
            <p id="text"></p>
        </div>
        <div class="mt-3">
            <a class="nav-link" th:href="@{/user/pwdsearchfrom}">비밀번호 찾기</a>
        </div>
        <div class="mt-3">
            <a class="nav-link" th:href="@{/user/joinForm}">회원가입</a>
        </div>
    </div>
    <script th:src="@{/js/user/user.js}"></script>
</html>
