<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
  <div></div>
  서버에서 문제가 발생했습니다.<br />
  관리자에게 문의해주세요.
  <p>경로: [[${path}]]</p>
  <p>오류: [[${error}]]</p>
  <p>메시지: [[${message}]]</p>
  <p>오류 목록(BindingResult): [[${errors}]]</p>
  <p>상태: [[${status}]]</p>
  <p>발생 시간: [[${timestamp}]]</p>
  <p>예외 클래스: [[${exception}]]</p>
</div>

<p th:if="${status == 403}">403 오류입니다.</p>
</body>
</html>
