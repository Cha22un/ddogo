<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <div class="card" style="width:250px; height:200px;">
        <div class="card-body">
            <p> title </p>
            <p> road addr </p>
            <a href="/mymap/add" class="btn btn-primary">저장</a>
        </div>
    </div>
    <div style="border: 1px solid #ccc;">
        <input type="search" style="200px;" placeholder="맛집을 검색하세요." />
        <input type="button" value="검색"/>
    </div>
    <!--자유롭게 입력하시면 됩니다.-->
    <div id="map" style="width:100%;height:100vh;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=820d01b1cce59185ed776419691dab39&libraries=services"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(37.56677, 126.97942), // 지도의 중심좌표
                level: 2, // 지도의 확대 레벨
                mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
            };

        // 지도를 생성한다
        var map = new kakao.maps.Map(mapContainer, mapOption);

        // 지도에 확대 축소 컨트롤을 생성한다
        var zoomControl = new kakao.maps.ZoomControl();

        // 지도의 우측에 확대 축소 컨트롤을 추가한다
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

        // 지도 중심 좌표 변화 이벤트를 등록한다
        kakao.maps.event.addListener(map, 'center_changed', function () {
            console.log('지도의 중심 좌표는 ' + map.getCenter().toString() +' 입니다.');
        });

        // 지도 클릭 이벤트를 등록한다 (좌클릭 : click, 우클릭 : rightclick, 더블클릭 : dblclick)
        kakao.maps.event.addListener(map, 'click', function (mouseEvent) {
            console.log('지도에서 클릭한 위치의 좌표는 ' + mouseEvent.latLng.toString() + ' 입니다.');
        });

        // 지도에 마커를 생성하고 표시한다
        var marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(37.56682, 126.97865), // 마커의 좌표
            draggable : true, // 마커를 드래그 가능하도록 설정한다
            map: map // 마커를 표시할 지도 객체
        });

        // 마커에 클릭 이벤트를 등록한다 (우클릭 : rightclick)
        kakao.maps.event.addListener(marker, 'click', function() {
            alert('마커를 클릭했습니다!');
        });

        // 마커에 mouseover 이벤트를 등록한다
        kakao.maps.event.addListener(marker, 'mouseover', function() {
            console.log('마커에 mouseover 이벤트가 발생했습니다!');
        });

        // 마커에 mouseout 이벤트 등록
        kakao.maps.event.addListener(marker, 'mouseout', function() {
            console.log('마커에 mouseout 이벤트가 발생했습니다!');
        });

        // 커스텀 오버레이를 생성하고 지도에 표시한다
        var customOverlay = new kakao.maps.CustomOverlay({
            map: map,
            clickable : true, // 커스텀 오버레이 클릭 시 지도에 이벤트를 전파하지 않도록 설정한다
            content: '<div style="padding:0 5px;background:#fff;">HTML코드를 입력해주세요 :D</div>',
            position: new kakao.maps.LatLng(37.56682, 126.97865), // 커스텀 오버레이를 표시할 좌표
            xAnchor: 0.5, // 컨텐츠의 x 위치
            yAnchor: 0 // 컨텐츠의 y 위치
        });

    </script>
</div>
</html>
