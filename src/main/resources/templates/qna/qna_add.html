<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-5">
    <link rel="stylesheet" href="/css/admin/ddostyle.css" />
    <h3 class="text-center mb-4 border-bottom pb-2">질문등록</h3>
    <form id="questionForm" th:object="${qnaAddForm}" th:action="@{/qna/add}" method="post">
        <div class="card shadow p-4">
            <div class="mb-3">
                <label for="qna_title" class="form-label">제목</label>
                <input type="text" th:field="*{qna_title}" class="form-control" id="qna_title" placeholder="제목을 입력하세요" />
                <span class="text-danger d-block mt-1" th:if="${#fields.hasErrors('qna_title')}" th:errors="*{qna_title}"></span>
            </div>
            <div class="mb-3">
                <label for="qna_content" class="form-label">내용</label>
                <textarea th:field="*{qna_content}" class="form-control" id="qna_content" rows="8" placeholder="내용을 입력하세요"></textarea>
                <span class="text-danger d-block mt-1" th:if="${#fields.hasErrors('qna_content')}" th:errors="*{qna_content}"></span>
            </div>
            <div class="mb-3">
                <label for="qna_pwd" class="form-label">문의 비밀번호</label>
                <input type="password" th:field="*{qna_pwd}" class="form-control" id="qna_pwd" placeholder="비밀번호를 입력하세요" />
                <span class="text-danger d-block mt-1" th:if="${#fields.hasErrors('qna_pwd')}" th:errors="*{qna_pwd}"></span>
            </div>
            <div class="d-flex justify-content-center mb-3">
                <input type="submit" value="질문 등록" class="btn btn-primary my-2 me-2" />
                <a href="/qna/list" class="btn btn-secondary my-2">돌아가기</a>
            </div>
        </div>
    </form>
</div>
</html>
