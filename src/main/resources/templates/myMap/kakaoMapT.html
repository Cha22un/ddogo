        <link rel="stylesheet" type="text/css"

  <!-- 좌측에 맛집 리스트를 표시하는 부분 -->
<div class="container-fluid">
    <div id="listContainer" class="column">
      <div class="cardBox">
          <div class="useInfo">
         <h2><span th:text="${user.user_name}"></span>님의 맛집 리스트</h2>
        </div>
          <!-- 맛집 검색창 -->
          <div class="input-group my-3">
              <input type="text" class="form-control" placeholder="맛집 검색" id="searchInput">
              <button class="btn btn-danger" onclick="search()">검색</button>
          </div>

          <!-- 카테고리 버튼 -->
          <div class="container-fluid" style="display: flex; flex-direction:column;">
              <div class="button-container" style="display: flex; flex-basis: 0;">
                    <!-- 음식점 버튼 -->
                      <button id="restaurantButton" class="btn btn-danger btn-lg" data-cate-no="1" onclick="filterCards(1)" style="flex: 1; margin-right: 10px;">음식점</button>
                    <!-- 카페 버튼 -->
                      <button id="cafeButton" class="btn btn-danger btn-lg" data-cate-no="2" onclick="filterCards(2)"   style="flex: 1; margin-left: 10px;">카페</button>

              </div>
          </div>


          <!-- 카드로 목록 출력 -->
          <div class="card my-2" th:each="myhotpl : ${hotplList}" th:attr="data-cate-no=${myhotpl.hotplaceCateNo}">
              <div class="card-body" >
                  <!--<h6 class="card-subtitle mb-2 text-muted" th:text="$${myhotpl.hotplaceName}"></h6>-->
                  <h5 class="card-title" th:text="${myhotpl.hotplaceName}"></h5>
                  <p class="card-text" th:text="${myhotpl.address}"></p>

                  <!-- 감정결과 박스 -->
                  <div class="square">
                      <p th:text="${myhotpl.avgEmoResult != null ? myhotpl.avgEmoResult.toString() : ''}"></p>
                  </div>

                  <div class="justify-content-end">

                      <a th:href="@{'/mymap/delete/'+${myhotpl.mapNo}}" class="btn btn-outline-secondary btn-sm btn-delete"
                         data-toggle="modal" data-target="#deleteModal"
                         th:attr="data-map-id=${myhotpl.mapNo}" onclick="return false;">삭제</a>
                      <!--   <a class="btn btn-outline-secondary btn-delete" onclick="return false;"
                             data-toggle="modal" data-target="#deleteModal">삭제</a>-->
                      <!-- 모달 열기 버튼 -->
                      <button type="button" class="btn btn-outline-success btn-sm btn-update-review"
                              data-bs-toggle="modal" data-bs-target="#myModal"
                              th:attr="data-review-no=${myhotpl.mapNo}" > 내 후기 수정</button>
                      <i class="bi bi-bookmark-heart-fill"></i>
                  </div>
              </div>
          </div>

      </div>  <!-- cardBox : 스크롤 내려도 고정되게 구현필요 -->

        <!-- 페이지네이션 컴포넌트 -->
        <nav aria-label="PageNavi"  class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" th:href="@{/mymap/{user_id}(user_id=${user.userId},page=1)}" aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>
                <li class="page-item" th:each="pageNo : ${#numbers.sequence(1, totalPages)}"
                    th:class="${pageNo == currentPage} ? 'page-item active' : 'page-item'">
                    <a class="page-link" th:href="@{/mymap/{user_id}(user_id=${user.userId},page=${pageNo})}" th:text="${pageNo}"></a>
                </li>
                <li class="page-item">
                    <a class="page-link" th:href="@{/mymap/{user_id}(user_id=${user.userId},page=${totalPages})}" aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
            </ul>
        </nav> <!-- 페이징 -->

         <!-- 후기 조회&수정 모달 -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
            <!-- 모달 내용 -->
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- 모달 헤더 -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="titleModalLabel">내 후기 수정</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- 모달 본문 -->
                    <div class="modal-body">
                        <!-- 후기 입력 폼 -->
                        <form id="updateReviewForm">
                            <div class="mb-3">
                                <label for="review" class="form-label">REVIEW</label>
                                <div id="error1"></div>
                                <textarea class="form-control" id="review" name="review" rows="6"></textarea>
                            </div>
                            <!-- 메모 입력 필드 -->
                            <div class="mb-3">
                                <label for="memo" class="form-label">MEMO</label>
                                <textarea class="form-control" id="memo" name="memo" rows="6"></textarea>
                            </div>
                            <!-- 추천 비추천 수정 -->
                            <!-- 라디오 버튼 -->
                            <div id="error2"></div>
                            <div class="d-flex justify-content-center">
                                <div class="btn-group" role="group" aria-label="Radio buttons">
                                    <input class="btn-check" type="radio" name="recomm" id="recommY" value="Y">
                                    <label class="btn btn-outline-primary mx-1" for="recommY">또갈지도</label>


                                        <input class="btn-check" type="radio" name="recomm" id="recommN" value="N">
                                    <label class="btn btn-outline-danger mx-1" for="recommN">안갈지도</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- 모달 푸터 -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="submitForm()">저장</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    </div>
                </div>
            </div>
        </div>    <!-- 후기 조회&수정 모달 끝-->

    </div><!-- listContainer 끝 -->

    <!-- 지도 영역 시작   -->
    <div class="column" id="myMapContents">
        <div class="mapBox" style="width:100%; height:93vh;">
            <!-- 지도를 표시할 div -->

            <button id="gpsBtn" class="btn btn-danger mb-2" onclick="gps_check()"> 내 주변보기</button>
            <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
        </div>
    </div>
</div> <!-- containerFluid-->

         <script type="text/javascript" th:inline="javascript">
             // Thymeleaf를 이용하여 사용자 ID를 가져와서 JavaScript 변수로 설정
             var userId = /*[[${user_id}]]*/
             var userName = /*[[${user_name}]]*/
             var mapNo= /*[[${mapNo}]]*/
             var reviewNo= /*[[${reviewNo}]]*/



        //gps로 위치 불러오기 : gps_check()함수
        gps_check();
         function gps_check(){
             if (navigator.geolocation) {
                 var options = {timeout:60000};
                 navigator.geolocation.getCurrentPosition(showLocation, errorHandler, options);
             } else {
                 alert("GPS_추적이 불가합니다.");
                 gps_use = false;
             }
         }
         // 이용 가능하면, 위도와 경도를 반환하는 showlocation함수.
          function showLocation(pos) {
                  console.log(pos);
                  gps_use = true;
                  gps_lat = pos.coords.latitude;
                  gps_lng = pos.coords.longitude;
                  // 위치 정보가 확인되었으므로 이제 gps_tracking 함수 호출 가능
                  gps_tracking();
              }
              // error발생 시 에러의 종류를 알려주는 함수.
              function errorHandler(error) {
                  if(error.code == 1) {
                      alert("접근차단");
                  } else if( err.code == 2) {
                      alert("위치를 반환할 수 없습니다.");
                  }
                  gps_use = false;
              }
        //현재위치 마커 표시
         function gps_tracking(){
              if (gps_use) {
                  map.panTo(new kakao.maps.LatLng(gps_lat,gps_lng));  //카카오api 사용자 좌표로 부드럽게 이동
                   // 마커 이미지의 이미지 크기 입니다
                  //var gps_content = new kakao.maps.Size(20, 20);
                  var gps_content = '<div><img class="pulse" draggable="false" unselectable="on" src="https://ssl.pstatic.net/static/maps/m/pin_rd.png" alt="" style="width: 20px; height: 20px;"></div>';
                  var currentOverlay = new kakao.maps.CustomOverlay({   //마커를 사용자의 위도와 경도 좌표에 찍어준다.
                      position: new kakao.maps.LatLng(gps_lat,gps_lng),
                      content: gps_content,
                      map: map
                  });
                  currentOverlay.setMap(map);
              } else {
                alert("접근차단하신 경우 새로고침, 아닌 경우 잠시만 기다려주세요.");
                gps_check();
              }
          }
    </script>
